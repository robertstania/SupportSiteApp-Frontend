                  <div class="header">
                      <h4 class="title"></h4>
                      <h4 class="title"></h4>
                      <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                      <thead>
                        <th>Admin ID</th>
                        <th>Admin Name</th>
                        <!-- <th>Admin Role</th> -->
                        <th>Update</th>
                        <th>Delete</th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let row of rows">
                            <td>{{row.id}}</td>
                            <td>{{row.name}}</td>
                            <td>{{row.role}}</td>
                            <td><button class="btn btn-round btn-b" (click)="update(row['id'])">update</button></td>
                            <td><button class="btn btn-round btn-b" (click)="delete(row['id'])">delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
