<nav class="navbar navbar-custom navbar-fixed-top navbar-transparent" role="navigation">
  <div class="navbar-header col-md-8">
      <a class="nav navbar-nav navbar-brand" href="/tickets"><i class="fa fa-spinner fa-spin fa-1x" style="color: #00FFFF;"></i>Sirenet Dashboard | Ticket Request Information</a>
  </div>
</nav>

  <section class="home-section home-full-height" data-background="assets/images/background8.jpg">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-3">
          <h4 class="font-alt titan-title-size-3">Create New<br>Ticket Request</h4>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="First & Last Name"
                  required [(ngModel)]="ticket.name" name="ticketName">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="issue"  placeholder="Please provide a brief description of your computer issue."
                  required [(ngModel)]="ticket.issue" name="ticketIssue">
            </div>
            <div class="button-space"></div>
            <div class="form-group">
              <input class="btn btn-round btn-b" type="submit" value="Create">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
